<script language="javascript">
	var arrvar=new Array("abc","xyz","pqr","mno","efg","hij");
	document.write(arrvar.length +"<br><br>");
	var arrjoin=arrvar.join("- ");
	document.write("Join Data : "+arrjoin +"<br><br>");
	
	var arrslice=arrvar.slice(0,3);
	document.write("Sliced Data : "+arrslice +"<br><br>");
	
	var arrcon=arrvar.concat(arrslice);
	document.write("Concatinated Data : "+arrcon +"<br><br>");
	
	var arrrev=arrvar.reverse() ;
	document.write("Reversed Data : "+arrrev +"<br><br>");
	var arrsort=arrvar.sort();
	document.write("Sorted Data : "+arrsort +"<br><br>");
	
	var arrvalue =new Array(5,2,7,89,3);
	document.write("Sorted Value : "+arrvalue.sort() +"<br><br>");
