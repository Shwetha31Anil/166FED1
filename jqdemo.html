      <body>

			  <script src="js/jquery.js"></script>
			  <script>
			        
		</script>		
   			  <div>

			  <script>
			          $(document).ready(function (){

									$(".mydivs p:odd").toggle(5500);
									
														      });
					                           }
								    );
			        fn1();
			          function fn1()
					  {

					  }
					 function fn2()
					  {
					   $("#h2").fadeOut(1500);
					   fn1();
					  } 
			           $("#btn6").click(function(){

						 left:'250px',
						 opacity:'1',
						 width:'200px',
						 height:'100px'},2000)}

					  $("btn5").click(function(){
