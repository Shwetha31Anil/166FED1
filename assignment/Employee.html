<html>
     <head>
	        <title>Employee Details</title>
			
			<style>
			       table{
				         background-color:deepskyblue;
						
						 }
			       th{
				       text-align:center;
					  } 
			</style>
	 </head>
	 <body>
	       <table border="1">
		         <tr>
				    <th>Name </th>
					<td><input type="text" maxlength="20" </td>
				 </tr>			
	       
		         <tr>
				    <th>Employee </th>
					<td><input type="text" maxlength="0">  </td>
				 </tr>	
	       
		         <tr>
				    <th>Department </th>
					<td>           <input type="radio" name="dept" value="a">Admin<br>
					               <input type="radio" name="dept" value="h">HR<br>
                                   <input type="radio" name="dept" value="T">Technical<br>
			                       <input type="radio" name="dept" value="A">Accounts<br>								   
					</td>
				 </tr>				 
	       
		         <tr>
				    <th>date of Joining </th>
					<td><input type="date">   </td>
				 </tr>
	              <tr>
				    <th>address</th>
					<td><textarea rows="5" cols="25"></textarea>   </td>
				 </tr>
		         <tr>
				    <th>Training Program Attended </th>
					<td><input type="checkbox" name="Language" value="H">HTML/DHTML<br/> 
                        <input type="checkbox" name="Language" value="J">Java<br/>
                        <input type="checkbox" name="Language" value="CS">ent/Server<br/>
                       <input type="checkbox" name="Language" value="E" >.NET            
                    </td>
				 </tr>
	       
		         <tr>
				    <th>Training program need to attend </th>
					<td>
                                     <select name="need to">
                                        
                                      <option>java script</option>
                                           <option>xml</option>
                                           <option>php</option>
                                     </select>
					</td>
				 </tr>
	       
		         <tr>
				    <th>Send the information at </th>
					<td> <a href="empinfo@mphasis.com">empinfo@mphasis.com</a></td>
				 </tr>				 
			</table>	 
	 </body>
</html>
