            <table>
               <tr>  <td>Name</td>

               </tr>

                <tr>
                    <td>
                        Qualification : 
                    </td>
                    <td>
                        <select id="qua">
                            <option>Qualification level</option>
                        </select>
                        <script>
                               function check(grd){ 
                               if(grd == "ug")
                           {   var select = document.getElementById("qua");
                                  select.options.length = 0;  
                           select.options[select.options.length] = new Option('____', 'v1');
                           select.options[select.options.length] = new Option('BCA', 'v2');
                           select.options[select.options.length] = new Option('BBA', 'v3');
                           select.options[select.options.length] = new Option('B.sc', 'v4');
                          }
                            else  if(grd == "pg")
                           {   
                           var select = document.getElementById("qua");
                               select.options.length = 0;
                           select.options[select.options.length] = new Option('---', '');
                           select.options[select.options.length] = new Option('MCA', 'v5');
                           select.options[select.options.length] = new Option('MBA', 'v6');
                           select.options[select.options.length] = new Option('M.sc', 'v7');
                          }
                            else
                            {}
                        
                            }   </script>
                    </td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="button" id="clik" onsubmit="preview()" value="preview"</td>
                        </tr>
                </table>
        </form> 
       <script>

               {
                   var i1=document.getElementById('input1').value;
                   var i2=document.getElementById('input2').value;
