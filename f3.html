
<html>
     <head>
          <title>list and tables</title>\
          <style>
                 table tr :nth-child(even){
                                    color:red;
                                 background-color:blue;
                                }
                 table tr :nth-child(odd){
                                    color:red;
                                 background-color:deepskyblue;
                                }
                                  
                 
          </style>

     <body>

                <ol type="a">
                    <li> 3
                    <li>4
                </ol>
           </li>
          </ul><hr>
          <h1> Table</h1>

                </tr>

                </tr>
                <tr>
                   <td> 2</td>

                </tr>
