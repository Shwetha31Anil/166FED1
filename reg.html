<html>
     <head>
          <title> login</title>
		  <link href="sam2.css" rel="stylesheet" type="text/css">
		  <script>
		             function validate()
					{
		                 var uname=document.getElementById("un").value;
						 var regx;
						 //regx=/[a-z]eeth/;//accepts only word starting with one letter followed by eeth and ...)
						 regx=document.getElementById("un1").value;
						 //regx=/^([a-zA-Z0-9\_-.]+)@mphasis.com$/;
						 //regx=
						 if(regx.match(uname))
						{
					 
						   document.getElementById("al").style.visibility="visible";
						   document.getElementById("a2").style.visibility="hidden";
						   
						}
						else 
						{
						   document.getElementById("a2").style.visibility="visible";
						   document.getElementById("a1").style.visibility="hidden";
						 }
						 
                    }
		  </script>
     </head>
     <body>
           <fieldset>
           <legend align="center">Login</legend>
           <form name="login"  method="get"  align="left" autocomplete="off" width="50%" >
                <label>Login Page</label>
                <br/>
                <br/>
                <input type="text" placeholder="username" id="un">
				<input type="text" placeholder="regexp" id="un1">
                <p id="al"style="color:blue;visibility:hidden"> username valid<p id="a2" style="color:red;visibility:hidden">invalid</p></p>
				<input type="button" value="submit" onclick="validate()">
				
          </form>
          </filedset>
