<html>
	<head>
	<script type="text/javascript">
	function switchDemo(){
	var num1=parseInt
(document.getElementById("num1").value);
var i=21;	
     do{
	if(i%2==0){
	document.write(i+"<br/>");
	}
	i++;
        } while(i<=num1);
}

for(i=0;i<=num1;i++){
	if(i%2==0){
	document.write(i+"<br/>");
}
}
}
	</script>
	</head>
	<body>
         	<input type="text" name="num1" id="num1">
<br/>
<input type="button" value="switchDemo"
onclick="switchDemo()">

	</body>
</html>
