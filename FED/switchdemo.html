<html>
	<head>
	<script type="text/javascript">
	function switchDemo(){
	var num1=parseInt
(document.getElementById("num1").value);
	switch(num1){
	case 1: document.write	(56+98+"<br/>");
	break;
	case 2: document.write(45-98+"<br/>");
	break;
	case 3: document.write(45-98+"<br/>");
	break;
	case 4: document.write(43-98+"<br/>");
	break;
	case 5: document.write(3-98+"<br/>");
	break;
	case 6: document.write(4-98+"<br/>");
	break;
	default:document.write("inavlid case");
	}
	document.write("end of program<br/>");
}
	</script>
	</head>
	<body>
         	<input type="text" name="num1" id="num1">
<br/>
<input type="button" value="switchDemo"
onclick="switchDemo()">
