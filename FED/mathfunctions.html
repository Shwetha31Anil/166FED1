<script language="JavaScript">
document.write("A random number between 0-100 is "+Math.round(Math.random() * 100) )

document.write("<br><br><br><br>");
document.write("A random number between -100-100 is "+(Math.round(Math.random() * 100)+(-100)) )

document.write("<br> Sin Function"+Math.sin(90 * Math.PI / 180)+ "<br>");

document.write("<br> cos Function"+Math.cos(90 * Math.PI / 180)+ "<br>");

document.write("<br> min Function"+Math.min(0, 150, 30, 20, -8, -200)+ "<br>");

document.write("<br> pow Function"+Math.pow(12,2)+ "<br>");

document.write("<br> sqtr Function"+Math.round(Math.sqrt(12))+ "<br>");

document.write("<br> ceil Function"+Math.ceil(2.4)+ "<br>");

document.write("<br> floor Function"+Math.floor(12.9)+ "<br>");
</script>
