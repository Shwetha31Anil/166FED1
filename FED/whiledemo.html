<html>
	<head>
	<script type="text/javascript">
	function switchDemo(){
	var num1=parseInt
(document.getElementById("num1").value);
var i=21;	
      while(i<=num1){
	if(i==25){
	continue;
	}
	document.write(i+"<br/>");	
	i++;
        }	
}
	</script>
	</head>
	<body>
         	<input type="text" name="num1" id="num1">
<br/>
<input type="button" value="switchDemo"
onclick="switchDemo()">

	</body>
</html>
